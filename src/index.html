<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фотогалерея</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <h1>Моя Фотогалерея</h1>
    <div class="gallery" id="gallery"></div>
    <div class="gallery-buttons">
      <button id="load-more">Завантажити ще 4</button>
      <button id="clear-gallery">Очистити галерею</button>
      <button id="remove-last">Видалити останню картинку</button>
      <button id="reverse-gallery">Перевернути галерею</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
